<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/umd/popper.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link
	href="https://maxcdn.bootstrap.com/front-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>GL College Home Page</title>
</head>
<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: green; text-align: center;"
					th:text="'Great Learning College Fest'"></h1>
				<hr>

				<h3 style="color: red; text-align: center;" th:text="'User Login'"></h3>
			</div>
			<div class="card body">

				<div th:if="${param.success}">
					<div class="alert alert-danger">Invalid User name or
						Password!</div>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-info">You have successfully Logout!</div>
				</div>
				<hr>
				<div>
					<form th:action="@{/authenticateTheUser}" method="post">

						<div class="form-group">
							<label for="username">User Email :</label> <input type="text"
								class="form-control" id="username"
								placeholder="Enter User Email" required autofocus="autofocus">
						</div>
						<div class="form-group">
							<label for="password">Password :</label> <input type="password"
								class="form-control" placeholder="Enter Password"
								name="password" required autofocus="autofocus">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Login</button>
							<span>New User?<a th:href="@{/registration}">Register
									Here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
		<h1></h1>
</body>
</html>
