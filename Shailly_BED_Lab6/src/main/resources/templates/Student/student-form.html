<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/umd/popper.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link
	href="https://maxcdn.bootstrap.com/front-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>GL College Home Page</title>
</head>
<body>
<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: blue; text-align: center;"
					th:text="'Great Learning College Fest'"></h1>
			</div>
			<div class="card-body">
				<div>
					<h4>
						Welcome, <span th:if="${#authentication != null}"
							th:text="${#authentication.authorities}"></span>
					</h4>

					<h4>
						Your role(s) <span th:if="${#authentication != null}"
							th:text="${#authentication.authorities}"></span>
					</h4>

				</div>
				<div class="container mt-5 pt-2">
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
						<ul class="navbar-nav">
							<li class="nav-item mr-sm-2"><a class="btn btn-info"
								href="showStudentFormForAdd">Add Student</a></li>
							<li class="nav-item mr-sm-2"><a class="btn btn-info"
								href="/student/list">List Students</a></li>

						</ul>
					</nav>
				</div>
				<div class="container mt-5 pt-2 border">
					<h3 style="text-align: center; color: red">Add Student</h3>
					<hr>
					<form th:action="@{/student/saveStudent}" th:object="${student}"
						method="post">
						<div>
							<input type="hidden" th:field="*{id}" />
						</div>
					<div class="form-group">
						<label for="title"> First Name:</label><input type="text"
						class="form-control" name="firstName" th:field="*{firstName}"
						required="required"/>
							</div>
							
							<div class="form-group">
						<label for="title"> Last Name:</label><input type="text"
						class="form-control" name="lastName" th:field="*{lastName}"
						required="required"/>
							</div>
							
							<div class="form-group">
						<label for="title"> Course:</label><input type="text"
						class="form-control" name="course" th:field="*{course}"
						required="required"/>
							</div>
							
							<div class="form-group">
						<label for="title"> Country:</label><input type="text"
						class="form-control" name="country" th:field="*{country}"
						required="required"/>
							</div>
							<button type="submit" class= "btn btn-primary btn-lg"> SaveOrUpdate</button>
							
				</form>
			</div>
			<div class="card-footer">
				<p class="text-center">Copyright 2023 - Great Learning. All
					rights reserved</p>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
