<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/umd/popper.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link
	href="https://maxcdn.bootstrap.com/front-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>Great Learning Student List</title>
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: blue; text-align: center;"
					th:text="'Great Learning College Fest'"></h1>
			</div>
			<div class="card-body">
				<div>
					<h4>
						Welcome, <span th:if="${#authentication != null}"
							th:text="${#authentication.authorities}"></span>
					</h4>

					<h4>
						Your role(s) <span th:if="${#authentication != null}"
							th:text="${#authentication.authorities}"></span>
					</h4>

				</div>
				<div class="container mt-5 pt-2">
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
						<ul class="navbar-nav">
							<li class="nav-item mr-sm-2"><a class="btm btm-info"
								href="/student/showStudentFormForAdd">Add Student</a></li>
							<li class="nav-item mr-sm-2"><a class="btm btm-info"
								href="/student/list">List Student</a></li>

						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
