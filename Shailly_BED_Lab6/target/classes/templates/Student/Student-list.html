<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/umd/popper.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link
	href="https://maxcdn.bootstrap.com/front-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>GL College Home Page</title>

</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: blue; text-align: center;"
					th:text="'Great Learning College Fest'"></h1>
			</div>
			<div class="card-body">
				<div>
					<h4>
						Welcome, <span th:if="${#authentication != null}"
							th:text="${#authentication.authorities}"></span>
					</h4>

					<h4>
						Your role(s) <span th:if="${#authentication != null}"
							th:text="${#authentication.authorities}"></span>
					</h4>

				</div>
				<div class="container mt-5 pt-2">
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
						<ul class="navbar-nav">
							<li class="nav-item mr-sm-2"><a class="btn btn-info"
								href="showStudentFormForAdd">Add Student</a></li>
							<li class="nav-item mr-sm-2"><a class="btn btn-info"
								href="/student/list">List Student</a></li>

						</ul>
					</nav>
				</div>
				<div class="container mt-5 pt-2 border">
					<h3 style="text-align: center; color: red">Student Directory</h3>
					<hr>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Course</th>
								<th>Country</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="student, iState:${students}">
							<td th:text="${iState.index}+1" />
							<td th:text="${student.firstName}" />
							<td th:text="${student.lastName}" />
							<td th:text="${student.course}" />
							<td th:text="${student.country}" />
							<td><a th:href="@{/student/showStudentFormForEdit/{id} (id =${student.id})}"
							title="Edit"> <i class= "fa fa-edit"
							style="font-size: 28px; color: green"></i>
							</a>
							<a th:href="@{/student/delete/{id} (id=${student.id})}" title="Delete"
							onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false">
							<i class="fa fa-trash" style="font-size: 28px; color: red"> </i>
							</a> </td>
						</tbody>
					</table>

				</div>

				<form th:action ="@{/logout}" method="post"
					class="form-horizontal">
					<div class="col-sm-6 controls">
						<button type="submit" class="btn btn-success btn-lg">Logout</button>

					</div>
				</form>
			</div>
			<div class="card-footer">
				<p class="text-center">Copyright 2023 - Great Learning. All
					rights reserved</p>
			</div>
		</div>
	</div>


</body>
</html>
